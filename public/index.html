<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Starter Jkpgcity App" />
    <title>Starter Jkpgcity App</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1>Welcome to Jkpgcity!</h1>
    <!-- Inline Form for Adding a Store -->
    <div id="add-store-form" style="margin-bottom: 20px">
      <input type="text" id="name" placeholder="Store Name" required />
      <input type="text" id="url" placeholder="URL" />
      <input type="text" id="district" placeholder="District" />
      <input type="text" id="address" placeholder="Address" />
      <input type="text" id="opening_hours" placeholder="Opening Hours" />
      <button type="button" onclick="addStore()" class="add-button">
        Add Store
      </button>
    </div>
    <div id="controls" style="margin-bottom: 20px">
      <button id="sort-stores" class="sort-button">Sort Stores</button>
    </div>
    <div id="stores-container">
      <!-- Stores will be loaded here by start.js -->
    </div>
    <script src="/start.js"></script>
  </body>
</html>
